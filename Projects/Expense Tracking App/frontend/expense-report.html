<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./styles/expense-report.css" />
    <title>Expense Report</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <!-- Navbar Toggler when we reduce size-->
        <button
          class="navbar-toggler ms-auto"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <!-- Navbar Toggler when we reduce size end-->

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <!-- Nav Link -->
              <a class="nav-link text-light fs-4" href="#">Logout</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <section>
      <div class="d-flex justify-content-end me-5 mt-3">
        <select name="" id="generate-report" class="form-select options-month">
          <option>Choose Month</option>
          <option value="1">January</option>
          <option value="2">February</option>
          <option value="3">March</option>
          <option value="4">April</option>
          <option value="5">May</option>
          <option value="6">June</option>
          <option value="7">July</option>
          <option value="8">August</option>
          <option value="9">September</option>
          <option value="10">October</option>
          <option value="11">November</option>
          <option value="12">December</option>
        </select>
      </div>
      <div id="monthly-report" class="mt-5">
        <div class="container d-flex justify-content-center fs-1">
          Monthly Expense
        </div>
        <div
          class="container d-flex justify-content-center mt-5 table-responsive"
        >
          <table
            class="table table-bordered table-hover table-style table-striped"
          >
            <thead>
              <tr>
                <th>Date</th>

                <th>Description</th>

                <th>Category</th>

                <th>Income</th>

                <th>Expense</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>30-06-2000</td>

                <td>Pizza</td>

                <td>Food</td>

                <td>-</td>

                <td>300</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
      <div id="yearly-report" class="mt-5">
        <div class="container d-flex justify-content-center fs-1">
          Yearly Report
        </div>
        <div
          class="container d-flex justify-content-center mt-5 table-responsive"
        >
          <table
            class="table table-bordered table-hover table-style table-striped"
          >
            <thead>
              <tr>
                <th>Month</th>
                <th>Income</th>
                <th>Expense</th>
                <th>Saving</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>Match</td>
                <td>600000</td>
                <td>5670</td>
                <td>13456</td>
              </tr>
            </tbody>
          </table>
          >
        </div>
      </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src=""></script>
  </body>
</html>
