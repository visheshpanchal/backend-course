<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./order.css" />
    <title>Order</title>
  </head>
  <body>
    <!-- NavBar -->
    <nav class="navbar navbar-expand-lg bg-dt">
      <div class="container-fluid">
        <ul class="navbar-nav me-auto ms-auto nav-margin">
          <li class="nav-item">
            <a class="nav-link text-light fs-5" aria-current="page" href="#"
              >Home</a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link text-light fs-5" href="./store.html">Store</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-light fs-5 disabled" href="./order.html"
              >Order</a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link text-light fs-5" href="./about.html">About</a>
          </li>
        </ul>
      </div>
    </nav>
    <!-- Header -->
    <div class="header-main d-flex justify-content-center">
      <h1 class="fs-1">The Generics</h1>
    </div>
    <!-- Section -->
    <section>
      <div class="d-flex justify-content-center mt-5" id="cart">
        <div class="card" style="width: 35rem; height: auto">
          <div class="fs-1 d-flex justify-content-center">Cart</div>
          <div class="card-body" id="cart-body">
            <div class="cart-header d-flex justify-content-center">
              <div class="card-title">ITEM</div>
              <div class="card-title">PRICE</div>
              <div class="card-title">QUANTITY</div>
            </div>

            <div class="cart-details d-flex justify-content-end" id="cart-add">
              <div>Total :</div>
              <div>
                <span>₹<span id="cart-sub-total">00.00</span></span>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Form To Get User Details -->
      <div class="d-flex justify-content-center mt-3">
        <form
          action=""
          class="container form-width shadow p-3 mb-5 bg-body rounded"
          id="addOrder"
        >
          <div class="mb-3">
            <label for="username" class="form-label">Name</label>
            <input
              type="text"
              class="form-control"
              id="username"
              name="username"
              placeholder="Enter Full Name"
            />
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Email </label>
            <input
              type="email"
              class="form-control"
              id="email"
              name="email"
              placeholder="Enter Email Here"
            />
          </div>
          <div class="d-flex justify-content-center">
            <button class="btn btn-dark">Add Order</button>
          </div>
        </form>
      </div>
    </section>
    <!-- Footer -->

    <footer
      class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top"
      style="background-color: black"
    >
      <div class="col-md-4 d-flex align-items-center">
        <a
          href="/"
          class="mb-3 me-2 mb-md-0 text-muted text-decoration-none lh-1"
        >
          <svg class="bi" width="30" height="24">
            <use xlink:href="#bootstrap"></use>
          </svg>
        </a>
        <span class="text-light">© 2022 The Generics</span>
      </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./scripts/order.js"></script>
  </body>
</html>
